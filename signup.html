<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUP</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<div class="container">
	<div class="img";>
		<h1 >Krish</h1>
	</div>

	<div class="box" >
		<p >Create New Account</p>
		  <!-- ---------------------------- -->
		  <div class="form">
		  	<!-- ------------------------------- -->
    <label id="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required id="fn" onmouseleave="if (document.querySelector('#fn').value != '') { 
  this.style.borderColor = 'green';
} else {
  this.style.borderColor = 'red'; 
}">
<!-- ------------------------------------------- -->

   <label id=lname><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required id="ln" onmouseleave="if (document.querySelector('#ln').value != '') { 
  this.style.borderColor = 'green';
} else {
  this.style.borderColor = 'red'; 
}">
<!-- ------------------------------------------- --> 
<label id="mail"><b>Email</b></label>
    <input type="Email" placeholder="Enter Email" name="uname" required id="em" onmouseleave="if (document.querySelector('#em').value != '') { 
  this.style.borderColor = 'green';
} else {
  this.style.borderColor = 'red'; 
}">
<!-- ------------------------------------------- -->
    <label id="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required id="pass" onmouseleave="if (document.querySelector('#pass').value != '') { 
  this.style.borderColor = 'green';
} else {
  this.style.borderColor = 'red'; 
}">
<!-- ------------------------------------------- -->    
 <label id="cpwd"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter same Password" name="cpwd" required id="cpass" onmouseleave="if (document.querySelector('#cpass').value == document.querySelector('#pass').value) { 
  this.style.borderColor = 'green';
} else {
  this.style.borderColor = 'red'; 
}">
<!-- ------------------------------------------- -->  
   <!-- ------------------------------ -->
    <label>
      <input type="checkbox" checked="checked" name="remember">I agree to <b>Terms & condition</b><a href="login.html" class="log" >Login</a>
    </label><br>
     <button type="submit" style="width: 100%;height:5%;font-size:20px ;border-radius: 10px;margin-top: 3%;padding: 7px;" onclick="sign()" >Signup</button>
  </div>
  <!-- ------------------------------------------------------- -->
</div>

</div>
<script type="text/javascript" src="signup.js"></script>
</body>
</html>
