<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Your Cart</title>
   <link rel="stylesheet" href="cart.css">
</head>
<body>
   <div class="container">
       <h3>Your Cart</h3>
       <table class="cart-table">
           <thead>
               <tr>
                   <th>Product Name</th>
                   <th>Price</th>
                   <th>Quantity</th>
                   <th>Total</th>
               </tr>
           </thead>
           <tbody class="cart-items"></tbody>
       </table>

       <hr />
       <div class="cart-footer">
           <h4>Total Amount</h4>
           <p class="total">$0.00</p>
       </div>

       <button onclick="clearCart()">Clear Cart</button>
       <button onclick="goBack()">Continue Shopping</button>
       <button onclick="shop()">Buy now</button>
   </div>
   <h1 class="hello"></h1>

   <script src="cart.js">
   </script>
</body>
</html>
